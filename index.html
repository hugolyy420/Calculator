<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script  defer src="javascript.js"></script>
    <title>Calculator</title>
</head>
<body>
    <header><h1>Calculator</h1></header>
    <table id="calcu"> 
        <tr> 
            <td colspan="4"> 
                <div id="big-display">
                    <div id="process"></div>
                    <div id="result"></div>
                </div>
            </td> 
            
        </tr> 
        <tr>
            <td><input type="button" class="button" id="clear" value="c"></td> 
            <td><input type="button" class="button" id="delete" value="d"></td> 
            <td><input type="button" class="button" id="plus-minus" value="+/-"></td> 
            <td><input type="button" class="button" id="percentage" value="%"></td> 
        </tr>
        <tr> 
            <td><input type="button" class="button number" value="7"></td> 
            <td><input type="button" class="button number" value="8"></td> 
            <td><input type="button" class="button number" value="9"></td> 
            <td><input type="button" class="button operator" value="/"></td> 
        </tr> 
        <tr> 
            <td><input type="button" class="button number" value="4"></td> 
            <td><input type="button" class="button number" value="5"></td> 
            <td><input type="button" class="button number" value="6"></td> 
            <td><input type="button" class="button operator" value="*"></td> 
        </tr> 
        <tr> 
            <td><input type="button" class="button number" value="1"></td> 
            <td><input type="button" class="button number" value="2"></td> 
            <td><input type="button" class="button number" value="3"></td> 
            <td><input type="button" class="button operator" value="-"></td> 
        </tr> 
        <tr> 
            <td><input type="button" class="button number" value="0"></td> 
            <td><input type="button" class="button" id="decimal" value="."></td> 
            <td><input type="button" class="button" id="equal" value="="></td> 
            <td><input type="button" class="button operator" value="+"></td> 
        </tr> 
    </table> 
</body>
</html>
